<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Emily's Zen Garden</title>
  <meta name="description" content="This is a pseudo-zen garden">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Place your site's HTML here -->
  <header>
    <h1>Pseudo Zen Garden</h1>
  </header>
  <main>
    <div>
      <h2>Buttons</h2>
      <div>
        <button class="primary-button">Primary</button>
        <button class="secondary-button">Secondary</button>
        <button disabled class="error-button">Error</button>
      </div>
    </div>
    <div>
      <h2>Links</h2>
      <div>
        <a class="primary-link" href="#">Primary link</a>
        <a class="secondary-link" href="#">Secondary link</a>
      </div>
    </div>
    <div>
      <h2>Form elements</h2>
      <form action="#">
        <label for="name">Full Name:</label> <br>
        <input class="name-input"type="text" id="name" name="name" placeholder="Name"/>
        <br>
        <label for="comments">Comments:</label> <br>
        <textarea class="comment-input"id="comments" name="comments" placeholder="Comments"></textarea>
        <button class="save-button" >Save</button>
      </form>
    </div>
  </main>
  <footer>&copy; 2023</footer>
  <script src="js/main.js"></script>
</body>

</html>
